<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brave Athletes Club｜指導方針</title>
  <meta name="description" content="Brave Athletes Club の指導方針。一般女性・アスリート・ジュニアを対象に、姿勢・動作の機能改善から競技パフォーマンス向上まで、個別最適なサポートを提供します。" />
  <link rel="icon" href="/assets/favicon.png" />
  <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
  <meta name="theme-color" content="#111827" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{--bg:#ffffff;--ink:#111827;--muted:#6b7280;--accent:#f59e0b;--ring:#e5e7eb}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}

    /* ======= 共通ヘッダー ======= */
    header{position:sticky;top:0;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);
      border-bottom:1px solid var(--ring);z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:2px}
    .brand img{height:32px}
    .brand small{font-size:12px;color:var(--muted)}
    .nav-links{display:flex;gap:16px;align-items:center}
    .cta{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;
      background:#111827;color:#fff;font-weight:600;text-decoration:none}
    .cta.secondary{background:#fff;color:#111827;border:1px solid var(--ring)}
    .lang{font-size:14px;color:var(--muted)}
    .seasonal-badge img{height:24px}

    /* ======= ページ固有（ヒーロー画像） ======= */
    .hero{padding:28px 0}
    .hero-grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;align-items:center}
    .hero h1{font-size:clamp(28px,4vw,40px);margin:0 0 8px}
    .hero p.lead{color:var(--muted);margin:0 0 16px}
    .hero-photo img{display:block;width:100%;max-width:720px;height:auto;margin:0 auto;
      border-radius:16px;border:1px solid var(--ring)}
    .pills{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}

    section{padding:28px 0}
    .card{border:1px solid var(--ring);border-radius:16px;padding:16px}
    .grid{display:grid;gap:16px}
    @media (min-width:900px){.grid.cols-2{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>

  <!-- ======= ヘッダー START ======= -->
  <header>
    <div class="container nav">
      <div class="brand">
        <a href="/"><img src="/assets/logo-wordmark.svg" alt="Brave Athletes Club" /></a>
        <small>Training &amp; Performance</small>
      </div>
      <nav class="nav-links">
        <a href="/#classes">教室</a>
        <a href="/#personal">パーソナル</a>
        <a href="/#about">クラブについて</a>
        <a href="/policy.html" class="cta secondary" style="pointer-events:none">指導方針</a>
        <a href="/#contact" class="cta">お問い合わせ</a>
        <span class="lang"><a href="/policy-en.html" hreflang="en">EN</a></span>
      </nav>
    </div>
  </header>
  <!-- ======= ヘッダー END ======= -->

  <!-- ======= ヒーロー ======= -->
  <main class="container">
    <section class="hero">
      <div class="hero-grid">
        <div>
          <h1>Brave Athletes Club 指導方針</h1>
          <p class="lead">
            一般女性・アスリート・ジュニアの育成に特化し、姿勢・動作の機能改善から
            競技パフォーマンス向上まで、完全個別のサポートを提供します。
          </p>
          <div class="pills">
            <a class="cta" href="#personal">パーソナル（60分/75分）</a>
            <a class="cta secondary" href="#junior">キッズ・ジュニア教室</a>
            <a class="cta secondary" href="#inclusive">インクルーシブ</a>
          </div>
        </div>
        <div class="hero-photo">
          <!-- 好きな画像に差し替え可 -->
          <img src="/assets/hero-sample.jpg" alt="Brave Athletes Club" />
        </div>
      </div>
    </section>

    <!-- 以降：既存の本文／カードをそのまま置いてください -->
    <!-- 例）
    <section id="women">
      <h2>一般女性・女性アスリート向け指導</h2>
      <div class="grid cols-2">
        <article class="card">…</article>
        <article class="card">…</article>
      </div>
    </section>
    -->
  </main>

  <footer class="container" style="padding:28px 0;color:#6b7280;border-top:1px solid var(--ring);margin-top:24px">
    © 2025 Brave Athletes Club
  </footer>
</body>
</html>
