<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>指導方針 | Brave Athletes Club</title>
  <link rel="icon" href="favicon.png" />
  <style>
    :root {
      --bg: #ffffff;
      --ink: #111827;
      --muted: #6b7280;
      --accent: #f59e0b;
      --ring: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.6;
    }

    /* ===== ヘッダー共通 ===== */
    header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }

    .container.nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      align-items: flex-start;
    }

    .brand small {
      font-size: 12px;
      color: var(--muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-links a {
      color: var(--ink);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .cta {
      background: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
      padding: 6px 12px;
      border-radius: 999px;
    }

    .cta.secondary {
      background: #111827;
      color: #fff;
    }

    .lang a {
      color: var(--accent);
      font-weight: 600;
    }

    /* ===== Hero部分 ===== */
    .hero {
      padding: 64px 20px;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 32px;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 16px;
    }

    .hero-photo img {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 32px;
      color: var(--muted);
      border-top: 1px solid #e5e7eb;
      margin-top: 60px;
    }

    /* ヒーロー画像（右側の画像）を中央・枠付き・最大幅制御 */
.hero-photo img,
.hero .container.hero-wrap img {
  display: block;
  width: 100%;
  max-width: 720px;  /* PCでの最大幅 */
  height: auto;
  margin: 0 auto 12px;  /* 中央寄せ＋下マージン */
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  object-fit: cover;
}

  </style>
</head>
<body>

  <!-- 共通ヘッダー -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <a href="index.html">
        <div class="brand-title">ATHLETES CLUB BRAVE</div>
        <div class="brand-tagline">Training &amp; Performance</div>
      </a>
    </div>
    <nav class="nav-links">
      <a href="classes.html">教室</a>
      <a href="personal.html">パーソナル</a>
      <a href="about.html">クラブについて</a>
      <a href="policy.html" class="active">指導方針</a>
      <a href="contact.html" class="cta">お問い合わせ</a>
      <a href="en.html" class="lang">EN</a>
    </nav>
  </div>
</header>


  <!-- Heroセクション -->
  <section class="hero">
    <div class="hero-text">
      <h1>Brave Athletes Club 指導方針</h1>
      <p>女性（一般・アスリート）とジュニアの育成に特化し、姿勢・動作の機能改善から競技パフォーマンス向上まで、一人ひとりに合わせた完全個別のサポートを提供します。</p>
      <div class="cta-group">
        <a href="#personal" class="cta secondary">パーソナル（60分/75分）</a>
        <a href="#junior" class="cta">キッズ・ジュニア教室</a>
        <a href="#inclusive" class="cta">インクルーシブ</a>
      </div>
    </div>
    <div class="hero-photo">
      <!-- ヒーロー画像 (JP) -->
      <img src="/assets/logo-trainingroom-blue_web.png" alt="Brave Athletes Club（ブレイブ・アスリーツ・クラブ）">

    </div>
  </section>

  <footer>
    © 2025 Brave Athletes Club
  </footer>

</body>
</html>
